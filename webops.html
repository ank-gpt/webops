<html>
    <head>
        <link rel="stylesheet" href="webops.css">
        <title>
            weather app
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="info">
            <div class="city"></div>
            <div class="date"></div>
            <div class="image"><img src=""><div class="temp"></div></div>
            <div class="max_min"></div>
            <div class="des"></div>
        </div>
        <div class="weather">
          <div class="humid"><div class="box one"><img src="humidity.png">Humidity</div><div class="box two humid"></div></div>
          <div class="pres"><div class="box one"><img src="pressure.png">Pressure</div><div class="box two pres"></div></div>
          <div class="winds"><div class="box one"><img src="wind.png">Wind Speed</div><div class="box two winds"></div></div>
          <div class="windd"><div class="box one"><img src="wind-direction.png">Wind Direction</div><div class="box two windd"></div></div>
          <div class="precip"><div class="box one"><img src="precipitation.png">Precipitation</div><div class="box two precip"></div></div>
          <div class="visible"><div class="box one"><img src="eye.png">Visibility</div><div class="box two visible"></div></div>
         <!-- <div class="uv"><div class="box one"><img src="uv-index.png">UV Index</div><div class="box two visible">3</div></div> -->
        </div>
        <script src="webops.js"></script>
    </body>
</html>
